<!DOCTYPE html>

<html>

<head>

<title>Find Around Me</title>

<!-- Get API key for Google Maps JavaScript API and use it in the place of YOUR-KEY -->

<script src="http://maps.googleapis.com/maps/api/js?sensor=true&key=AIzaSyC8xOBxE0-50BiNmJpku3B4HMBlCrDur9U"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8xOBxE0-50BiNmJpku3B4HMBlCrDur9U&libraries=places"></script>

<script type="text/javascript">

var myLocation, distance, interest, map;

var markers = new Array();

window.onload = function()

{

drawMap();

}

function drawMap()

{

if (navigator.geolocation)

{

navigator.geolocation.getCurrentPosition(onSuccess, onError,

{maximumAge:60*1000, timeout:5*60*1000, enableHighAccuracy:true});

}

else

alert("Your browser does not support HTML5 Geolocation!!!");

}

function onSuccess(position)

{

var lat = position.coords.latitude;

var long = position.coords.longitude;

myLocation = new google.maps.LatLng(lat, long);

var mapOptions = {

center: myLocation,

zoom: 11,

mapTypeId:google.maps.MapTypeId.ROADMAP

};

map = new google.maps.Map(document.getElementById("mapArea"), mapOptions);

}

function onError(error)

{

switch(error.code)

{

case PERMISSION_DENIED:

alert("User denied permission");

break;

case TIMEOUT:

alert("Geolocation timed out");

break;

case POSITION_UNAVAILABLE:

alert("Geolocation information is not available");

break;

default:

alert("Unknown error");

break;

}

}

function getLocations()

{

interest = document.getElementById("interest").value;

distance = document.getElementById("distance").value;

if (interest == "default")

{

alert("You have to select a point of interest");

}

else

findPlaces();

}

function findPlaces()

{

var request = {

location: myLocation,

radius: distance,

type:interest

};

var service = new google.maps.places.PlacesService(map);

service.nearbySearch(request, createMarkers);

}

function createMarkers(response, status)

{

var latlngbounds = new google.maps.LatLngBounds();

if (status == google.maps.places.PlacesServiceStatus.OK)

{

clearMarkers();

for(var i=0;i<response.length;i++)

{

drawMarker(response[i]);

latlngbounds.extend(response[i].geometry.location);

}

map.fitBounds(latlngbounds);

}

else if (status == google.maps.places.PlacesServiceStatus.ZERO_RESULTS)

{

alert("Sorry, there is no matching result!!");

}

else

{

alert("Sorry, there is some error!!!");

}

}

function drawMarker(obj)

{

var marker = new google.maps.Marker({

position:obj.geometry.location,

map:map

});

markers.push(marker);

var infoWindow = new google.maps.InfoWindow({

content: '<img src="' + obj.icon + '"/><span style="color:gray">' +

obj.name + '<br />Rating: ' + obj.rating +

'<br />Vicinity: ' + obj.vicinity + '</span>'

});

google.maps.event.addListener(marker, 'click', function(){

infoWindow.open(map, marker);

});

}

function clearMarkers()

{

if (markers)

{

for(i in markers)

{

markers[i].setMap(null);

}

markers = [];

}

}

</script>

</head>

<body>

Find Nearby

<select onchange="getLocations();" id="interest">

<option value="default">Select your interest</option>

<option value="bank">Banco</option>

<option value="supermarket">Mercado</option>

<option value="church">Igreja</option>

<option value="hospital">Hospital</option>

<option value="school">Escola</option>

<option value="pharmacy">Farm√°cia</option>

<option value="restaurant">Restaurante</option>

</select> within

<select onchange="getLocations();" id="distance">

<option value="500" selected>500</option>

<option value="1000">1000</option>

<option value="1500">1500</option>

<option value="2000">2000</option>

</select> meters <br />

<div id="mapArea" style="width:600px;height:600px"></div>

</body>

</html>
